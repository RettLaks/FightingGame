<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Bilder/Background/icon.png"></link>
</head>
<body>
    <div id="container">
        <div id="smallContainer">
            <!-- Player health -->
            <div id="playerHealthMain">
                <div id="playerHealthBackground"></div>
                <div id="playerHealth"></div>
            </div>
            <!-- Timer -->
            <div id="timerContainer">
                <p id="timer"></p>
                <div id="powerUpTimer">3</div>
            </div>
            
            <!-- Enemy health -->
            <div id="enemyHealthMain">
                <div id="enemyHealthBackground"></div>
                <div id="enemyHealth"></div>
            </div>
        </div>
        <div id="result">Tie</div>
        <canvas></canvas>
    </div>



    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
